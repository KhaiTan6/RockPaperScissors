<html lang="en">
<head>

    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <script src="rpc.js" defer>
    </script>
    <h1>Rock Paper Scissors Game</h1>
    <p>Click on "Rock", "Paper", or "Scissors" to make your choice. The first player to reach 5 points wins the game!</p>
    <div id = "results"></div>
    <div id = "score"></div>

    <button id = "rock">Rock</button>
    <button id = "paper">Paper</button>
    <button id = "scissors">Scissors</button>

    <button id = "reset">Reset</button>
</body>
